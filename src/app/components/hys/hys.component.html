<div class="row">
    <h1>Hard & Soft Skills</h1>

    <div class="col-lg-2">
        <button type="button" routerLink="/nuevaskill" class="btn btn-dark" *ngIf="isLogged">
            Nueva Skill
        </button>
    </div>


    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
        [percent]="(skill.porcentaje)" 
        [radius]="100" 
        [imageSrc]="''" 
        [title]="(skill.nombre)"
        [titleColor]="'white'" 
        [showTitle]="true"
        [showImage]="false" 
        [imageHeight]="90" 
        [imageWidth]="90" 
        [showSubtitle]="false"
        [showUnits]="false" 
        [outerStrokeWidth]="16" 
        [innerStrokeWidth]="5" 
        [outerStrokeColor]="'#37F727'"
        [innerStrokeColor]="'#e2e0f8'" 
        [animation]="true" [animationDuration]="600">
        </circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-square"></i> 
                </button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash3"></i> 
                </button>
            </td>
        </div>

        

    </div>
</div>
